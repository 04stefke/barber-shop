<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barber-Shop</title>
</head>
<body>
    <header class="header wrapper">
        <div class="main-home">
            <img src="./assets/logo.png" alt="">
        </div>
        <div class="border"></div>
    </header>
    <main class="main">
        <section class="about-wrapper wrapper">
            <div class="main-informative">
                <div class="main-logo"></div>
                <div class="main-title">
                    <h1>Barber-Shop Title</h1>
                </div>
                <div class="main-description">
                    <p class="main-paragraph">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste ducimus recusandae voluptatibus, sunt sint amet ratione, a deserunt porro minima eum modi excepturi explicabo numquam maxime atque! Odio,  <a href="">explicabo</a>.</p>
                </div>
            </div>
            <div class="main-decorative-image"></div>
            <div class="about-border border"></div>
        </section>

        <section class="gallery-wrapper wrapper ">
            <div class="gallery">
                <h1 class="gallery-title">Gallery</h1>
                <div class="images">
                    <div class="top">
                        <div class="top-left">
                            <img src="./assets/barber-pic.jpeg" alt="">
                            <img src="./assets/barber-pic.jpeg" alt="">
                        </div>
                        <div class="top-right">
                            <img src="./assets/brush.jpg" alt="">
                            <img src="./assets/brush.jpg" alt="">
                        </div>
                    </div>
                    <div class="bottom">
                        <img src="./assets/barber-pic.jpeg" alt="">
                        <img src="./assets/barber-pic.jpeg" alt="">
                    </div>
                </div>
            </div>
        </section>
        
    </main>
</body>
</html>
